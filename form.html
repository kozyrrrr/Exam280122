<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="сss/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Козырь Сергей Константинович 201-323 28.01.2022</title>
</head>

<body>
    <header class="shadow-sm d-flex justify-content-between">
        <div class="my-3 mx-5">Козырь Сергей Константинович</div>
        <div class="my-3">201-323</div>
        <div class="my-3 mx-5">28.01.2022</div>
    </header>
    <main class="vh-100 d-flex justify-content-center">
        <form action="https://httpbin.org/post" method="POST" class="shadow-lg h-50 w-50 my-auto d-flex flex-column justify-content-center">
            <div class="w-75 h-75 mx-auto d-flex flex-column justify-content-between">
                <label class="w-100" for="film"><input name="film"  id="film" class="px-2" placeholder="Название фильма" /></label>
                <label class="w-100" for="date"><input name="date"  id="date" class="px-2" type="date" /></label>
                <label class="w-100" for="time"><input name="time"  id="time" class="px-2" type="time" /></label>
                <div class="d-flex flex-column">
                    <div>Выберите тип оплаты:</div>
                    <div>
                        <label class="d-flex" for="cash">Наличными
                            <input class="my-auto mr-2" type="radio" value="cash" name="pay" id="cash" />
                        </label>
                        <label class="d-flex" for="card">Картой
                            <input class="my-auto mr-2" type="radio" value="card" name="pay" id="card" />
                        </label>
                    </div>
                </div>
                <button type="submit">Отправить</button>
            </div>
        </form>
    </main>

</body>

</html>
